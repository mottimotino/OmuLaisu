<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<p>予約可能な時間帯を選択してください:</p>
	<form method="get" th:action="@{/timesCheck}">
    <ul>
      <li>
        <label><input type="radio" name="timesId" value="1" required> 10:00 - 11:00</label>
      </li>
      <li>
        <label><input type="radio" name="timesId" value="2"> 11:00 - 12:00</label>
      </li>
      <li>
        <label><input type="radio" name="timesId" value="3"> 13:00 - 14:00</label>
      </li>
    </ul>
    <input type="hidden" name="day" th:value="${day}">
        <input type="hidden" name="weekday" th:value="${weekDay}">
    		<input type="submit" name="next" value="確認">

</form>

</body>
</html>
