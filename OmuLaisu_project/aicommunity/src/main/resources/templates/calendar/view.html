<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>日程選択</title>
</head>
<body>
  <h1>日程選択</h1>
  <form action="check.html" method="POST">
    <p>予約可能な時間帯を選択してください:</p>
    <ul>
      <li>
        <label><input type="radio" name="timeSlot" value="1" required> 10:00 - 11:00</label>
      </li>
      <li>
        <label><input type="radio" name="timeSlot" value="2"> 11:00 - 12:00</label>
      </li>
      <li>
        <label><input type="radio" name="timeSlot" value="3"> 13:00 - 14:00</label>
      </li>
    </ul>
    <button type="submit">次へ</button>
  </form>
</body>
</html>
