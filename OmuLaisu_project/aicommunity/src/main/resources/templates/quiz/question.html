<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{common/layout::layout(~{::body/content()})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!--クイズ出題画面-->
</head>
<body>


	
	<h2>問題</h2>
	<!--ここに問題文-->	
	<main class="quiz">
		<span th:if="${session.usersId}!=null">
			<span th:if="${session.review} == 0">
				<span class="seitouritu">	
					<span th:text="${total}"></span>問中
					<span th:text="${collect}"></span>問正解 正答率
					<span th:text="${collectAnswerRate}"></span>%
				</span>
			</span>
		</span>
	
	<h2>問題文</h2>
	<span th:text="${question.question}"></span><br>
	<form th:action="@{/quiz/explain}" method="post" class="mondai">
		<button type="submit" name = "answer" th:text="${question.choise1}" value=1 class="quizbtn one"/>
		<button type="submit" name = "answer" th:text="${question.choise2}" value=2 class="quizbtn two"/>
		<button type="submit" name = "answer" th:text="${question.choise3}" value=3 class="quizbtn three"/>
		<button type="submit" name = "answer" th:text="${question.choise4}" value=4 class="quizbtn four"/>
		
		<input type="hidden" name="queId" th:value="${question.queId}">
		<span th:if="${session.usersId}!=null">
			<input type="hidden" name="usersId" th:value=${session.usersId}>
		</span>
	</form>	
	</main>

</html>
