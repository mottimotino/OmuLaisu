<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{common/layout::layout(~{::body/content()})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" th:href="@{/css/style.css}"/> 
<!--会話日程予約機能-->
</head>
<body>


	<div class="base">	
		<div class="answer">
		<p>解答:<span th:text="${answer}"></span></p>

		
		<form method="get" th:action="@{/quiz/list}" class="quizquit">
		<input type="submit" value="×" class="quitbottun">
		</form>
		</div>
		
		
		<!--ここに解答を入力-->
			<form method="post" th:action="@{/quiz/question}">
				<div class="quizanswer">
				<span>意味:</span><span th:text="${question.mean}"></span><br>
				<span th:text="${question.explanation}"></span><br>
				<span th:if="${session.review}==0">
				</span>
				</div>

				<div class="quiznext">
				<input type="submit" name="next" value="次へ→" class="quiznext">
				<input type="hidden" name="queId" th:value="${question.queId}">
				<input type="hidden" name="categoryName" th:value="${question.categoriesEntity.categoryName}" />
				<input type="hidden" name="usersId" value=1>
				</div>
			</form>
			
	

		</span>
		<span th:if="${session.review}==1">
			<form method="post" th:action="@{/quiz/review}">
				<input type="submit" name="next" value="次の問題へ">
				<input type="hidden" name="queId" th:value="${question.queId}">
				<input type="hidden" name="categoryName" th:value="${question.categoriesEntity.categoryName}" />
				<input type="hidden" name="usersId" value=1>
			</form>
			<form method="get" th:action="@{/user/info}+'/'+${session.usersId}">
				<input type="submit" value="マイページへ戻る">
			</form>
		</span>
	</div>

</body>
</html>
